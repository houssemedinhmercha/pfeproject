<div class="dashboard-container">
  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="logo">💰 <span>CROWDFUNDING</span></div>
    <nav class="nav">
      <a class="nav-link" [routerLink]="['/profile']">
        <span class="icon">👤</span>
        <span class="label">Profil</span>
      </a>
      <a class="nav-link" [routerLink]="['/tous-les-utilisateus']">
        <span class="icon">📄</span>
        <span class="label">Gestion des utilisateur</span>
      </a>
      <a class="nav-link" [routerLink]="['/commentaire']">
        <span class="icon">🤝</span>
        <span class="label">Gestion des permissions</span>
      </a>
      <a class="nav-link" [routerLink]="['/contrat']">
        <span class="icon">📄</span>
        <span class="label">Gestion des contrat</span>
      </a>
      
    
      <a class="nav-link" [routerLink]="['/procédure']">
        <span class="icon">💰</span>
        <span class="label">Gestions documents </span>
      </a>
     
      
    
    </nav>
  </aside>

  <!-- Main content -->
  <div class="main-content">
    <header class="header">
      <div class="user-info">
      <span class="user-name">{{ user?.nom }} {{ user?.prenom }}</span>
<img
  [src]="user?.imageprofile || 'assets/images/user-profile.jpg'"
  alt="Profil"
  class="profile-img"
/>
      
        <button  (click)="logout()" class="logout-btn">
          <span class="logout-icon">🚪</span>
          <span class="logout-text">Déconnexion</span>
        </button>
              </div>
    </header>

    <section class="dashboard-stats">
      <h2 class="section-title">Tableau de bord - Admin</h2>
      <div class="stats-grid">
        <div class="stat-card">
          <h3>projet</h3>
          <p>12</p>
          <p>Affectation : ✔</p>
          <button class="btn">Voir</button>
        </div>
        <div class="stat-card">
          <h3>Les etudes</h3>
          <p>5</p>
          <p>Affectation : ✔</p>
          <button class="btn">Voir</button>
        </div>
        
        <div class="stat-card">
          <h3>Contrats</h3>
          <p>20</p>
          <p>Affectation : ✖</p>
          <button class="btn">Voir</button>
        </div>
      </div>
    </section>

    
    <router-outlet></router-outlet>
  </div>
</div>
