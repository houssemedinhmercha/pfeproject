<div class="container">
  <h2>Ajouter un projet</h2>
  
  <!-- Affichage des messages d'erreur ou de succès -->
  <div *ngIf="errorMessage" class="alert alert-danger">
    {{ errorMessage }}
  </div>
  <div *ngIf="successMessage" class="alert alert-success">
    {{ successMessage }}
  </div>

  <!-- Formulaire pour ajouter un projet -->
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="numProjet">Numéro de projet</label>
      <input type="text" id="numProjet" class="form-control" [(ngModel)]="projet.numProjet" name="numProjet" required>
    </div>
    
    <div class="form-group">
      <label for="titre">Titre</label>
      <input type="text" id="titre" class="form-control" [(ngModel)]="projet.titre" name="titre" required>
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="description" class="form-control" [(ngModel)]="projet.description" name="description" required></textarea>
    </div>

    <div class="form-group">
      <label for="categorie">Catégorie</label>
      <input type="text" id="categorie" class="form-control" [(ngModel)]="projet.categorie" name="categorie" required>
    </div>

    <div class="form-group">
      <label for="montant_requis">Montant requis</label>
      <input type="number" id="montant_requis" class="form-control" [(ngModel)]="projet.montant_requis" name="montant_requis" required>
    </div>

    <div class="form-group">
      <label for="date_debut">Date de début</label>
      <input type="date" id="date_debut" class="form-control" [(ngModel)]="projet.date_debut" name="date_debut" required>
    </div>

    <div class="form-group">
      <label for="date_fin">Date de fin</label>
      <input type="date" id="date_fin" class="form-control" [(ngModel)]="projet.date_fin" name="date_fin" required>
    </div>

    <button type="submit" class="btn btn-primary">Ajouter le projet</button>
  </form>
</div>
