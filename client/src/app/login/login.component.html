<!-- login.component.html -->
<div class="login-wrapper">
    <!-- Orange-themed Navbar -->
    <app-navbar></app-navbar>

    <!-- Login Page Content -->
    <div class="login-page-container">
        <!-- Image Container on the side -->
        <div class="login-image-container">
            <img src="assets/Login-pana.png" alt="Login" 
                 onerror="this.style.display='none'; this.parentElement.classList.add('image-error')">
        </div>

        <!-- Login Container -->
        <div class="login-container">
            <div class="welcome-text">
                <h1 class="typewriter">Welcome back!</h1>
            </div>

            <form [formGroup]="loginForm" (ngSubmit)="handleLogin()" class="login-form">
                <!-- Show auth error message -->
                <div class="auth-error-message" *ngIf="error">
                    {{ error }}
                </div>

                <div class="form-group">
                    <label class="label-text">Email</label>
                    <div class="input-container">
                        <input 
                            type="email" 
                            formControlName="email" 
                            placeholder="Enter your email"
                            class="form-input"
                            [class.invalid]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
                        >
                    </div>
                    <div class="error-message" 
                         *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
                        <span *ngIf="loginForm.get('email')?.errors?.['required']">Email is required</span>
                        <span *ngIf="loginForm.get('email')?.errors?.['email']">Please enter a valid email</span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="label-text">Password</label>
                    <div class="input-container">
                        <input 
                            type="password" 
                            formControlName="password" 
                            placeholder="Enter your password"
                            class="form-input"
                            [class.invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
                        >
                    </div>
                    <div class="error-message" 
                         *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                        Password is required
                    </div>
                </div>

                <div class="forgot-password">
                    <a (click)="navigateToForgotPassword()">Forgot password?</a>
                </div>

                <button 
                    type="submit" 
                    class="login-button" 
                    [disabled]="loginForm.invalid || isLoading"
                >
                    <ng-container *ngIf="!isLoading; else loadingTemplate">
                        <span>Login</span>
                    </ng-container>
                    <ng-template #loadingTemplate>
                        <span class="spinner"></span>
                    </ng-template>
                </button>

                <div class="signup-option">
                    <span>Don't have an account? </span>
                    <a (click)="navigateToSignup()">Sign up now.</a>
                </div>
            </form>
        </div>
    </div>
</div>
