<div class="modal-container">
    <div class="modal-content">
        <h2 class="modal-title">Envoyer un Email</h2>

        <!-- Message de succès -->
        <div *ngIf="isSuccess" class="alert alert-success">
            <i class="fas fa-check-circle"></i> L'email a été envoyé avec succès !
        </div>

        <form (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="subject">Objet de l'email</label>
                <input type="text" id="subject" [(ngModel)]="subject" name="subject" required class="form-control" />
            </div>

            <div class="form-group">
                <label for="emailContent">Contenu de l'email</label>
                <textarea id="emailContent" [(ngModel)]="emailContent" name="emailContent" rows="4" required class="form-control"></textarea>
            </div>

            <div class="buttons">
                <button type="submit" class="btn btn-success">
                    <i class="fas fa-paper-plane"></i> Envoyer
                </button>
                <button type="button" class="btn btn-danger" (click)="close()">
                    <i class="fas fa-times"></i> Fermer
                </button>
            </div>
        </form>
    </div>
</div>
