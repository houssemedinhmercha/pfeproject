<!-- forgot-password.component.html -->
<div class="login-wrapper">
    <!-- Orange-themed Navbar -->
    <nav class="navbar">
        <div class="auth-buttons">
           
            <a routerLink="/home" class="btn-home">home</a>
        </div>
    </nav>

    <!-- Forgot Password Page Content -->
    <div class="login-page-container">
        <!-- Image Container on the side -->
        <div class="login-image-container">
            <img src="assets/13416089_5243321.jpg" alt="Forgot Password"
                 onerror="this.style.display='none'; this.parentElement.classList.add('image-error')">
        </div>

        <!-- Forgot Password Container -->
        <div class="login-container">
            <div class="welcome-text">
                <h1 class="typewriter">Forgot Password?</h1>
            </div>

            <form [formGroup]="forgotPasswordForm" (ngSubmit)="sendPasswordResetLink()" class="login-form">
                <!-- Error Message -->
                <div class="auth-error-message" *ngIf="error">
                    {{ error }}
                </div>

                <!-- Success Message -->
                <div class="auth-success-message" *ngIf="successMessage">
                    {{ successMessage }}
                </div>

                <div class="form-group">
                    <label class="label-text">Email</label>
                    <div class="input-container">
                        <input 
                            type="email" 
                            formControlName="email" 
                            placeholder="Enter your email"
                            class="form-input"
                            [class.invalid]="forgotPasswordForm.get('email')?.invalid && forgotPasswordForm.get('email')?.touched"
                        >
                    </div>
                    <div class="error-message" 
                         *ngIf="forgotPasswordForm.get('email')?.invalid && forgotPasswordForm.get('email')?.touched">
                        <span *ngIf="forgotPasswordForm.get('email')?.errors?.['required']">Email is required</span>
                        <span *ngIf="forgotPasswordForm.get('email')?.errors?.['email']">Please enter a valid email</span>
                    </div>
                </div>

                <button 
                    type="submit" 
                    class="login-button" 
                    [disabled]="forgotPasswordForm.invalid || isLoading"
                >
                    <ng-container *ngIf="!isLoading; else loadingTemplate">
                        <span>Send Reset Link</span>
                    </ng-container>
                    <ng-template #loadingTemplate>
                        <span class="spinner"></span>
                    </ng-template>
                </button>

                <div class="signup-option">
                    <span>Remember your password? </span>
                    <a (click)="navigateToLogin()">Log in now.</a>
                </div>
            </form>
        </div>
    </div>
</div>
